type: object
description: User model
properties:
  id:
    type: integer
    format: int64
    example: 1
  username:
    type: string
    example: johndoe
  email:
    type: string
    format: email
    example: john.doe@example.com
  firstName:
    type: string
    example: John
  lastName:
    type: string
    example: Doe
required:
  - username
  - email 